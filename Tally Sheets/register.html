<body>
    
    <!-- Navbar started   -->
    <div class="navbar-fixed">
        <nav>
            <div class="nav-wrapper grey darken-3">
                <a class="apple" href="#"><img src="research-icon-3.png" style="width:8%;height:auto; -webkit-filter: invert(100%);filter: invert(100%);">
                <div class="brand-logo">Tally Sheets</div></a>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li><a href="#"><i class="fas fa-user"></i> Admin</a></li>
                    <li><a href="#"><i class="fas fa-envelope"></i> Contact Us</a></li>

                </ul>
            </div>
        </nav>

    <!--    Navbar Ended-->
    
    <!-- Register Body started   -->
    <div id="login-box">
        <div class="box-left">
            <h1>Login</h1>
            
            

            <div class="input-field col s6">
                <input id="first_name" type="text" class="validate">
                <label for="first_name">First Name</label>
            </div>
            <div class="input-field col s6">
                <input id="last_name" type="text" class="validate">
                <label for="last_name">Last Name</label>
            </div>
            <div class="input-field col s12">
                <input id="username" type="text" class="validate">
                <label for="username">Username</label>
            </div>
            <div class="input-field col s6">
                <input id="email" type="text" class="validate">
                <label for="email">E-mail</label>
            </div>
            <div class="input-field col s6">
                <input id="password" type="password" class="validate">
                <label for="password">Password</label>
            </div>
            <div class="input-field col s6">
                <input id="password2" type="password" class="validate">
                <label for="password2">Confirm Password</label>
            </div>
            <div class="input-field col s6">
                <input id="number" type="number" class="validate">
                <label for="number">Phone Number</label>
            </div>
            <input type="submit" name="login" value="Login" />
            <a href="Signup.html"><input type="submit" name="Register" value="Signup" /></a>
        </div>
          
        <div class="box-right">
              <span class="loginwith">Sign in with<br />social network</span>
              
            <button class="social-signin facebook">Log in with facebook</button>
            <button class="social-signin twitter">Log in with Twitter</button>
            <button class="social-signin google">Log in with Google+</button>
        </div>
        <div class="or">OR</div>
    </div>
    <!--Register Body Ended   -->
    
    <!-- Footer Started   -->

              <div class="row">
                <div class="col l6 s12">

                    <li><a class="grey-text text-lighten-3" href="#!">Terms of Service</a></li>
                    <li><a class="grey-text text-lighten-3" href="#!">Privacy Policy</a></li>
                  </ul>
                </div>
              </div>
        </div>
